

<div>
	<ul class="breadcrumb">
		<li><a href="#">Home</a> <span class="divider">/</span></li>
		<li><a href="#">Pdfview</a></li>
	</ul>
</div>


<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-tasks"></i> Test.pdf
			</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-setting btn-round"  ng-click="gotoPage(1)"><i class="icon-fast-backward"></i></a>
				<a href="#" class="btn btn-setting btn-round"  ng-click="prevPage()"><i class="icon-chevron-left"></i></a>
				<a href="#" class="btn btn-setting btn-round"  ng-click="nextPage()"><i class="icon-chevron-right"></i></a>
				<a href="#" class="btn btn-setting btn-round"  ng-click="gotoPage(totalPages)"><i class="icon-fast-forward"></i></a>
			</div>
		</div>

			<div class="row">
				<span class="label" ng-show="totalPages">{{currentPage}}/{{totalPages}}</span>
			</div>
			<div class="row">
				<pdfviewer src="{{pdfURL}}" on-page-load='pageLoaded(page,total)'
					id="viewer" load-progress='loadProgress(loaded, total, state)'></pdfviewer>
			</div>


	</div>
	<!--/span-->

</div>
<!--/row-->
