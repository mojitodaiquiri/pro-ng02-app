			

			<div>
				<ul class="breadcrumb">
					<li>
						<a href="sesapp/home/dashboard">Home</a> <span class="divider">/</span>
					</li>
					<li>
						<a href="sesapp/home/ses-tables">Tables</a>
					</li>
				</ul>
			</div>
			
			<div class="row-fluid sortable">		
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-user"></i> Members</h2>
						
					</div>
					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable" ng-table="tableParams" show-filter="true">
						<!-- 
						  <thead>
							  <tr>
								  <th>Username</th>
								  <th>Date registered</th>
								  <th>Role</th>
								  <th>Status</th>
								  <th>Actions</th>
							  </tr>
						  </thead>
						   -->   
						  <tbody>
						  
						   {{checkboxes.items}}
						     
						  	<tr ng-repeat="user in $data">
						
						       <td width="30" style="text-align: left" header="'ng-table/headers/checkbox.html'">
           					     <input type="checkbox" ng-model="checkboxes.items[user.id]" />
         					   </td> 
						
								<td data-title="'Username'" filter="{ 'name': 'text' }" data-sortable="'name'">{{user.name}}</td>
								<td data-title="'Date registered'"  class="center">{{user.date}}</td>
								<td data-title="'Role'" class="center" filter="{ 'role': 'text' }" data-sortable="'role'">{{user.role}}</td>
								<td data-title="'Status'" class="center">
									<span class="label" ng-class="{'label-success': user.status == 'Active', 'label-important': user.status == 'Banned', 'label-warning': user.status == 'Pending'}">{{user.status}}</span>
								</td>
								<td data-title="'Actions'"  class="center">
								<a class="btn btn-success" href="sesapp/home/ses-tablesDetail/{{user.id}}">
										<i class="icon-zoom-in icon-white"></i>  
										View                                            
									</a>
									<a class="btn btn-info" href="#">
										<i class="icon-edit icon-white"></i>  
										Edit                                            
									</a>
									<a class="btn btn-danger" href="#">
										<i class="icon-trash icon-white"></i> 
										Delete
									</a>
								</td>
						  	</tr>
						  </tbody>
					  </table>    
					  
					  					  
					<script type="text/ng-template" id="ng-table/headers/checkbox.html">
                       <input type="checkbox" ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" value="" />
                   </script>         
					</div>
				</div><!--/span-->
			
			</div><!--/row-->
