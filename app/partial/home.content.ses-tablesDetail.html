<div>

	<h2>Dettaglio Utente:  <small>{{user_detail.name}}</small></h2>

	<p>{{ message }}</p>
	<h3> <small>User ID:  {{ user_id }} </h3>
	
	 
    <div id="tabs">
        <ulSe>
            <liSe ng-repeat="tab in tabs" 
                ng-class="{active:isActiveTab(tab.url)}" 
                ng-click="onClickTab(tab)">{{tab.title}}</liSe>
        </ulSe>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
    </div>
    <script type="text/ng-template" id="one.tpl.html">
		<div id="viewOne">
		
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header well" data-original-title>
						<h2><i class="icon-user"></i> Dati Anagrafici {{user_detail.name}}</h2>
	                </div>
				
					
			 	   <div class="box-content">
						<form class="form-horizontal">
							<fieldset>
							  <!-- <div class="control-group">
								<label class="control-label" for="focusedInput">Nome Utente</label>
								<div class="controls">
								  <input class="input-xlarge focused" id="focusedInput" type="text" value="{{user_detail.name}}">
								</div>
							  </div>  -->
							  <div class="control-group">
								<label class="control-label">Nome Utente</label>
								<div class="controls">
								  <span class="input-xlarge uneditable-input">{{user_detail.name}}</span>
								</div>
							  </div>
							  <div class="control-group">
								<label class="control-label">Data assunzione</label>
								<div class="controls">
								  <span class="input-xlarge uneditable-input">{{user_detail.date}}</span>
								</div>
							  </div>
 							  <div class="control-group">
								<label class="control-label">Stato Utente</label>
								<div class="controls">
								  <span class="label" ng-class="{'label-success': user.status == 'Active', 'label-important': user.status == 'Banned', 'label-warning': user.status == 'Pending'}">{{user_detail.status}}</span>
								</div>
							  </div>
							</fieldset>
						  </form>
	    	        </div>
				</div>
           </div>
		
	  </div>
	</script>
	
	<script type="text/ng-template" id="two.tpl.html">
		<div id="viewTwo">
			<div class="row-fluid sortable">		
			   <div class="box span12">

			      <div class="box-header well" data-original-title>
						<h2><i class="icon-edit"></i> Dati Login</h2>	
		       </div>

        <div class="box-content">
		    <table class="table table-striped table-bordered bootstrap-datatable datatable" ng-table="tableLogin" show-filter="true">
			
            <tr ng-repeat="login in userLoginData">
                <td data-title="'Login Id'" >
                    {{login.loginId}}
                </td>
                <td data-title="'Login Date'">
                    {{login.loginDate}}
                </td>
 				<td data-title="'Login Time'">
                    {{login.loginTime}}
                </td>
 				<td data-title="'Login Status'">
                    {{login.loginStatus}}
                </td>
            </tr>
       	    </table>
           </div>
		  </div>
         </div>
		</div>
	</script>
	
	<script type="text/ng-template" id="three.tpl.html">
		<div id="viewThree">
	      <div class="row-fluid sortable">		
			<div class="box span12">

			      <div class="box-header well" data-original-title>
						<h2><i class="icon-file"></i> Dati Attachments</h2>	
		          </div>
   
               <div class="box-content">
	 	          <table class="table table-striped table-bordered bootstrap-datatable datatable" ng-table="tableAttach" show-filter="true">
			
                    <tr ng-repeat="attach in userAttachData">
                      <td data-title="'Attach Id'" >
                        {{attach.attachId}}
                      </td>
                      <td data-title="'Attach Name'">
                        {{attach.attachName}}
                      </td>
 			          <td data-title="'Attach Type'">
                    
					<span ng-switch on="attach.attachType">
   <img ng-switch-when="pdf" src='/pro-ng02/img/icon_pdf.jpg'  style="max-width: 10%; position:relative; top: 2px; left:0px">
   <img ng-switch-when="txt" src='/pro-ng02/img/icon_txt.png'  style="max-width: 10%; position:relative; top: 2px; left:0px">
   <img ng-switch-when="xlsx" src='/pro-ng02/img/icon_xls.jpg'  style="max-width: 10%; position:relative; top: 2px; left:0px">
   <img ng-switch-when="docx" src='/pro-ng02/img/icon_word.jpg' style="max-width: 10%; position:relative; top: 2px; left:0px">
   <img ng-switch-when="xml" src='/pro-ng02/img/icon_xml.jpg' style="max-width: 10%; position:relative; top: 2px; left:0px">  
 <img ng-switch-default   src='/pro-ng02/img/fiore.png' style="max-width: 10%; position:relative; top: 2px; left:0px">
</span>

	{{attach.attachType}}
                      </td>
 				      <td data-title="'View'">
                             
				<!--<a class="btn btn-success" ng-click="OpenInNewTab('/pro-ng02/Files/File1.pdf')">  -->						      
				<a class="btn btn-success" ng-click="OpenInNewTab(attach.attachUrl)">	
<i class="icon-zoom-in icon-white"></i>  
							     View                                            
						  </a>
                      </td>
                    </tr>
       	          </table>


               </div>
		  </div>
         </div>
		</div>
	</script>
	
</div>
